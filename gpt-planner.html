<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css">
  <title>Garden Planner</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #controls {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label for="plantSelect">Choose a plant:</label>
    <select id="plantSelect">
      <option value="lowpoly_tree">LowPoly Tree</option>
      <option value="bush">Bush</option>
    </select>
    <button id="toggleView" style="margin-left: 10px;">Toggle View Mode</button>
  </div>
  <script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three@0.128.0/build/three.module.js';
    import { OrbitControls } from 'https://cdn.skypack.dev/three@0.128.0/examples/jsm/controls/OrbitControls.js';
    import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.128.0/examples/jsm/loaders/GLTFLoader.js';
  
    let scene, camera, renderer, controls;
    let isPlantingMode = true;  // Default to planting mode
    const loader = new GLTFLoader();  // Initialize the GLTFLoader
  
    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0xa0c8ff);

      camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(30, 15, 20);
      camera.lookAt(0, 0, 0);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const ambientLight = new THREE.AmbientLight(0xffffff, 1);
      scene.add(ambientLight);
      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
      directionalLight.position.set(10, 20, 10);
      scene.add(directionalLight);

      const baseGeometry = new THREE.PlaneGeometry(20, 20);
      const baseMaterial = new THREE.MeshLambertMaterial({ color: 0x8B4513 });
      const baseplate = new THREE.Mesh(baseGeometry, baseMaterial);
      baseplate.rotation.x = -Math.PI / 2;
      baseplate.position.y = 0;
      scene.add(baseplate);
  
      // Add orbit controls for isometric view
      controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.enabled = false;  // Start with controls disabled for planting mode
  
      // Toggle between planting and isometric view modes
      document.getElementById('toggleView').addEventListener('click', toggleViewMode);
  
      // Interactivity for planting mode
      window.addEventListener('click', onCanvasClick);
  
      renderer.setAnimationLoop(render);
    }
  
    function onCanvasClick(event) {
      if (!isPlantingMode) return;  // Ignore clicks if not in planting mode
  
      const mouse = new THREE.Vector2(
        (event.clientX / window.innerWidth) * 2 - 1,
        -(event.clientY / window.innerHeight) * 2 + 1
      );
  
      const raycaster = new THREE.Raycaster();
      raycaster.setFromCamera(mouse, camera);
  
      const intersects = raycaster.intersectObjects(scene.children);
      if (intersects.length > 0) {
        const intersect = intersects[0];
        const plantType = document.getElementById('plantSelect').value;
  
        // Call createPlant with the selected type
        createPlant(plantType, intersect.point);
      }
    }
  
    function createPlant(type, position) {
      if (type === 'lowpoly_tree') {
        loader.load('models/lowpoly_tree/scene.gltf', (gltf) => {
          const plant = gltf.scene;
          plant.position.copy(position);
          plant.position.y += 4.5; // height  adjust if necessary
          scene.add(plant);
        }, undefined, (error) => {
          console.error('An error occurred while loading the model:', error);
        });
      } else if (type === 'bush') {
        loader.load('models/sth.gltf', (gltf) => {
          const plant = gltf.scene;
          plant.position.copy(position);
          plant.position.y += 0.5; // Adjust height if necessary
          scene.add(plant);
        }, undefined, (error) => {
          console.error('An error occurred while loading the model:', error);
        });
      }
    }
  
    function toggleViewMode() {
      isPlantingMode = !isPlantingMode;
      controls.enabled = !isPlantingMode;  // Enable/disable orbit controls based on mode
  
      // Change button text for user feedback
      document.getElementById('toggleView').textContent = isPlantingMode ? 'Switch to View Mode' : 'Switch to Planting Mode';
    }
  
    function render() {
      controls.update();
      renderer.render(scene, camera);
    }
  
    init();
  </script>
</body>
</html>
