<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Garden Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="controls">
    <label for="plantSelect">Choose a plant:</label>
    <select id="plantSelect">
      <option value="lowpoly_tree">LowPoly Tree</option>
      <option value="bush">Bush</option>
    </select>
    <button id="toggleView" style="margin-left: 10px;">Toggle View Mode</button>
    <button id="backButton" style="margin-left: 10px;">Go back</button>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
